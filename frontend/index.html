<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatigue Detection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Fatigue Detection System</h1>
        <p class="subtitle">Deep Learning Project</p>

        <div class="api-config">
            <label for="apiUrl">ðŸ”— API URL (from ngrok server):</label>
            <input type="text" id="apiUrl" placeholder="example: https://xxxx-xx-xxx-xxx-xx.ngrok-free.app" value="">
        </div>

        <div class="upload-section" id="uploadSection">
            <div class="upload-icon">ðŸ“¸</div>
            <div class="upload-text">
                <strong>Click to upload the image</strong> Or drag the image here
                <br>
                <small>JPG, PNG (Max 10MB)</small>
            </div>
            <input type="file" id="imageInput" accept="image/*">
        </div>

        <div class="preview-section" id="previewSection">
            <img id="imagePreview" class="image-preview" alt="Preview">
            <button class="analyze-btn" id="analyzeBtn">Image Analysis</button>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Analysis underway</p>
        </div>

        <div class="results" id="results">
            <h2 class="result-title">Analysis Result</h2>
            <div class="prediction">
                <div class="prediction-label" id="predictionLabel">-</div>
                <div class="confidence" id="confidence">-</div>
            </div>
            <div class="probabilities">
                <div class="prob-item">
                    <div class="prob-label">
                        <span>Active</span>
                        <span id="activePercent">0%</span>
                    </div>
                    <div class="prob-bar">
                        <div class="prob-fill active" id="activeFill" style="width: 0%"></div>
                    </div>
                </div>
                <div class="prob-item">
                    <div class="prob-label">
                        <span>Fatigue</span>
                        <span id="fatiguePercent">0%</span>
                    </div>
                    <div class="prob-bar">
                        <div class="prob-fill fatigue" id="fatigueFill" style="width: 0%"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="error" id="error"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
